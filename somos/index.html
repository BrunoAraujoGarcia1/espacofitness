      </div>

    

        <div>
          <label id="texto2" ><h5>Fundada em 2022 a Espaço Fitness é uma das maiores empresas no ramo de academia de Uberlândia. Atualmente,
            estamos com 7 unidades espalhadas pela cidade com o intuito de fornecer a melhor e maior estrutura jamais
            vista na região. Na Espaço Fitness, temos profissionais qualificados e preparados para te apoiar na prática de quaisquer tipos de exercícios. Além disso, estamos com projetos futuros para expandir-mos nosso espaço pelo sudeste do
            Brasil.</h5>
      </div>
      <div>
          <label id="texto6" ><h3>O desenvolvimento de uma academia como a espaço vem sendo projetada a mais de 5 anos, durante esse período,
            criamos uma equipe qualificada para projetar um espaço que seja amplo e bem estruturado, fornecendo melhores equipamentos de todas as atividades a serem  práticadas. Nosso principal foco era construir uma unidade pólo,
            onde, podemos fornecer a melhor estrutura e mais bem localizada da região. Vem para a Espaço, vem ser fitness!</h3>
      </div>
